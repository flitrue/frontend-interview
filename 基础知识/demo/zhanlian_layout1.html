<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粘连布局-负margin-top</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #wrap {
      width: 100%;
      min-height: 100%;
    }

    #main {
      padding-bottom: 30px;
    }

    #footer {
      width: 100%;
      height: 30px;
      background-color: yellow;
      margin-top: -30px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="main">
      <div>粘连布局</div>
      <div>粘连布局</div>
      <div>粘连布局</div>
      <div>粘连布局</div>
      <div>粘连布局</div>
      <div>粘连布局</div>
      <div>粘连布局</div>
    </div>
  </div>
  <div id="footer">我在页面底部</div>
</body>

</html>
